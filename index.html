<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey form</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Starter Pokemon Survey</h1>
    <p id="description">make pokemon great again!</p>
    <form id="survey-form" action="">
        <label id="name-label" for="name">name</label>
        <input id="name" type="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">email</label>
        <input id="email" type="email" min="10" max="99" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" type="number" min="1" max="99" placeholder="Age">
        <p>What team do you belong to?</p>
        <select name="role" id="dropdown" required>
            <option disabled selected value="">Select current team</option>
            <option name="user-team" value="">Instinct</option>
            <option name="user-team" value="">Mystic</option>
            <option name="user-team" value="">Valor</option>
        </select>
        <p>What is the best starting pokemon?</p>
        <label><input name="user-pick" value="Charmander" type="radio" checked> Charmander</label>
        <label><input name="user-pick" value="Squirtle" type="radio" > Squirtle</label>
        <label><input name="user-pick" value="Bulbasur" type="radio" > Bulbasur</label>
        <p>Do you think there should be more starting pokemon?</p>
        <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Write which ones..."></textarea>
        <button id="submit"type="submit">Submit</button>
    </form>
</body>
</html>
